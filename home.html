<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DevDoses</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Add some basic styles for the header */
    .header {
      background-color: #5469d4;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .header a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .header a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
    
    <div class="login-root">
        <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh; flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <!-- Your existing grid layout code here -->
          <!-- ... -->
        </div>
      </div>

      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="https://github.com/AbdulRahmanGit/LLM-Email-Automation/tree/main" rel="dofollow">DevDoses</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            
              <div class="header">
                <a href="/frontend/templates/register.html">Home</a>
                <a href="/frontend/templates/update.html">Update</a>
                <a href="/frontend/templates/delete.html">Delete</a>
                <a href="/frontend/templates/fetch.html">Fetch Details</a>
              </div>
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Register for DevDoses</span>
              <form id="update-form">
                <div class="field padding-bottom--24">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="field padding-bottom--24">
                  <label for="language">Preferred Programming Language</label>
                  <select id="language" name="language" required>
                    <option value="">Select a language</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="field padding-bottom--24">
                  <label for="difficulty">Difficulty Level</label>
                  <select id="difficulty" name="difficulty" required>
                    <option value="">Select difficulty level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Register">
                </div>
                <div class="field">
                  <!-- Uncomment if you have a single sign-on option -->
                  <!-- <a class="ssolink" href="#">Use single sign-on (Google) instead</a> -->
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <!-- Uncomment and update footer links if needed -->
            <!-- <span>Already have an account? <a href="/login">Login</a></span> -->
            <!-- <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center"> -->

              <!-- <span><a href="#">Contact</a></span> -->
              <!-- <span><a href="#">Privacy & terms</a></span> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/frontend/js/update&del/update.js"></script>
</body>
</html>
